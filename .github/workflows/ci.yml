name: CI

on:
  pull_request:
  push:
    branches: [ai-linking-service]

jobs:
  build-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/

  build-functions:
    runs-on: ubuntu-latest
    needs: build-node
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: cd stackscribe-functions && npm ci && npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: stackscribe-functions/dist/

  build-tauri:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository so the code & package.json are present
      - uses: actions/checkout@v4

      # Set up a compatible Node.js runtime for the Tauri CLI and install deps
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Linux system libraries required by Tauri (GTK, WebKit2, etc.)
      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libglib2.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - run: npm ci

      # Build the Tauri desktop app (debug build for CI)
      - uses: tauri-apps/tauri-action@v0
        with:
          tauriScript: npm run tauri  # use v2 CLI from node_modules
          args: "--debug"      # dev build; remove for release
